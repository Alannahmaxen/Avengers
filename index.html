<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <img id="title" src="https://tutvid.com/wp-content/uploads/2016/01/30a-avengers-text-tutorial-700x388.jpg">

    <div class="container">
        
     <section id="grid">
      <h1>Gird gallery</h1>
        <div class="line"></div>
         <br>
         <br>
         <span>
        <img id="thanos" src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/4/26/thanos-avengers-infinity.jpg">
         </span>
         <span>
         <img id="gamora"src="https://www.denofgeek.com/wp-content/uploads/2019/11/Gamora_Guardians_of_the_Galaxy.jpg?fit=1200%2C675">
         </span>
         <span>
        
             <img id="hulk"src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
         </span>
         <br>
         <span>
     <img id="thor" src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2013/ThorDarkWorld_2194942100-TDW0NNG1._V362444527_SX1080_.jpg">
         </span>
         <span>
       
             <img id="BP" src="https://cdn.vox-cdn.com/thumbor/q-2sSjgnbVgJnqULYyfEf2JL8Xo=/0x0:915x610/1200x800/filters:focal(377x20:523x166)/cdn.vox-cdn.com/uploads/chorus_image/image/58796435/boseman.0.jpg">
         </span>
          <span>
          <img id="CA" src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
         </span>
        </section>
        <br>
        <br>
        <br>
        <br>
                  <section id="Slider"> 
                      <h1>Slider gallery</h1>
                      <div class="line"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                 <!-- Indicators -->
                              <ol class="carousel-indicators">
                        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mycarousel" data-slide-to="1"></li>
                        <li data-target="#mycarousel" data-slide-to="2"></li>
                        <li data-target="#mycarousel" data-slide-to="3"></li>
                        <li data-target="#mycarousel" data-slide-to="4"></li>
                        <li data-target="#mycarousel" data-slide-to="5"></li>
                        
                    </ol>
                

                <!--Wraper for slides-->
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img class="img-responsive"  src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/4/26/thanos-avengers-infinity.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>  
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="https://www.denofgeek.com/wp-content/uploads/2019/11/Gamora_Guardians_of_the_Galaxy.jpg?fit=1200%2C675" class="img-responsive">
                            <div class="carousel-content">
                                <p>Gamora</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://i.ytimg.com/vi/MAfIvBgChjQ/maxresdefault.jpg">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2013/ThorDarkWorld_2194942100-TDW0NNG1._V362444527_SX1080_.jpg">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>


                    <div class="item">
                        <center>
                            <img src="https://cdn.vox-cdn.com/thumbor/q-2sSjgnbVgJnqULYyfEf2JL8Xo=/0x0:915x610/1200x800/filters:focal(377x20:523x166)/cdn.vox-cdn.com/uploads/chorus_image/image/58796435/boseman.0.jpg">
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>

                </div>
               

                <!--Left and right controls-->
                <center>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>

                </a>
                </center>
            </div>

        </section>
    </div>
</body>

</html>
